<ul class="article">
    <li class="first">
        <div *ngIf="devopsConfig?.subsystems.hashicorp.enabled" style="border: 1px solid black; height: auto; margin: 20px; padding: 0 0 20px 0; text-align: center;">
            <h3>Vault UI</h3>
            <div>
                <div><strong>Manual:</strong> https://developer.hashicorp.com/vault/tutorials/getting-started/getting-started-ui</div>
            </div>
            <div style="border-top: 1px solid black; width: 400px; margin: 10px auto; padding-top: 10px;">
                <div>vault kv get secret/my_projects</div>
                <div>vault kv get -field=foo secret/my_projects</div>
            </div>
        </div>
    </li>
</ul>
